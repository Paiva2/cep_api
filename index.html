<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/color/512/where.png"
    />
    <script src="https://unpkg.com/imask"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Consultar CEP</title>
  </head>
  <body>
    <main id="main-container">
      <i class="bi bi-geo-alt icon-map"></i>
      <div class="result-materials">
        <i class="bi bi-geo icon-map-on"></i>
        <h2>Resultado</h2>
      </div>
      <div id="form-cep">
        <form id="form"></form>
        <div class="resetdiv">
          <button class="reset-btn">Nova busca</button>
        </div>
      </div>
      <form id="child-container" autocomplete="off">
        <input
          id="cep-field"
          placeholder="Digite o seu CEP"
          type="text"
        />
        <button type="submit" id="find-button">Encontrar</button>
        <p>Encontre seu endere√ßo digitando seu CEP acima!</p>
        <p>Exemplo: 99999-000</p>
      </form>
    </main>
  </body>
</html>
